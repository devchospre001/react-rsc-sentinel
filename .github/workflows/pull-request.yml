name: Pull Request

on:
  pull_request:
    branches: [main, master]

jobs:
  pr-checks:
    name: PR Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build packages
        run: npm run build
      
      - name: Check for TypeScript errors
        run: |
          cd packages/eslint-plugin-rsc-guardian && npx tsc --noEmit
          cd ../rsc-guardian-cli && npx tsc --noEmit

