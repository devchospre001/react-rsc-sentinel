name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all packages
        run: npm run build
      
      - name: Publish eslint-plugin-rsc-guardian
        working-directory: packages/eslint-plugin-rsc-guardian
        run: npm publish --access public --workspaces=false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish rsc-guardian-cli
        working-directory: packages/rsc-guardian-cli
        run: npm publish --access public --workspaces=false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "## Changes

          See [CHANGELOG.md](../CHANGELOG.md) for details.

          ## Installation

          \`\`\`bash
          npm install -D eslint-plugin-rsc-guardian rsc-guardian-cli
          \`\`\`"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

